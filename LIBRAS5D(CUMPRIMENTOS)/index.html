<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda Libras - Cumprimentos Game</title>
    <link rel="icon" type="image/png" href="IMAGENS\LOGO_LIBRAS5D.png" sizes="150px">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-title"><h1>APRENDA LIBRAS — CUMPRIMENTOS</h1></div>

    <div class="container">
        <div class="header-game">
            <div class="level-info">NÍVEL 1: CUMPRIMENTOS</div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" style="width: 40%;"></div> 
            </div>
        </div>

        <div class="card">
            <div class="card-inner-gradient"></div> 
            <div class="card-content">
                <div class="card-header">
                    <div class="title-banner">BOM DIA</div>
                </div>

                <div class="avatar-area">
                    <video src="CUMPRIMENTOS/BOM_DIA.mp4" alt="Avatar fazendo o sinal de Bom Dia" class="avatar-img" autoplay muted loop></video>
                    <button class="repeat-button">↻</button>
                </div>

                <div class="meaning-section">
                    <h3>CONTEXTO DE USO:</h3>
                    <p class="meaning-text">Usado para cumprimentar alguém pela manhã</span></p>
                </div>

                <button class="next-signal-button">PRÓXIMO SINAL</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
